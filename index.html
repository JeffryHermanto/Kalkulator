<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Anton|Bowlby+One+SC" rel="stylesheet">
  <link rel="stylesheet" href="kalkulator.css" />
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <title>Kalkulator</title>
</head>

<body>
  <div id="app">

    <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="http://www.jhproject.id">
          <i class="fas fa-code"></i> &nbsp;&nbsp; <span>CODE</span>
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    </nav>

    <section class="section">
      <div class="container">
        <h1 class="title"><i class="fas fa-calculator fa-xs" data-fa-transform="up-2"></i> Kalkulator</h1>
        <h2 class="subtitle">
          Project sederhana untuk <strong>Ella</strong>, supaya pintar ngoding.
        </h2>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div class="field">
              <div class="control">
                <input class="input" type="number" placeholder="Masukkan Angka ke-1" v-model="angka1">
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <div class="control">
                <input class="input" type="number" placeholder="Masukkan Angka ke-2" v-model="angka2">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <a class="button is-primary is-rounded is-large"
              @click="tambah">
              Tambah &nbsp;<i class="fas fa-plus"></i>
            </a>
          </div>
          <div class="column">
            <a class="button is-info is-rounded is-large"
              @click="kurang">
              Kurang &nbsp;<i class="fas fa-minus"></i>
            </a>
          </div>
          <div class="column">
            <a class="button is-warning is-rounded is-large"
              @click="kali">
              Kali &nbsp;<i class="fas fa-times"></i>
            </a>
          </div>
          <div class="column">
            <a class="button is-danger is-rounded is-large"
              @click="bagi">
              Bagi &nbsp;<i class="fas fa-divide"></i>
            </a>
          </div>
        </div>
      </div>
    </section>

    <section class="section" v-if="feedback">
      <div class="container">
        <div class="notification is-danger">
          <button class="delete" @click="toggleFeedback"></button>
          <center>
            Silahkan masukkan angka terlebih dahulu!
          </center>
        </div>
      </div>
    </section>

    <section class="section" v-if="display">
      <div class="container">
        <article class="message" :class="warna">
          <div class="message-header">
            <p>Hasil {{ angka1 }} {{ judulHasil }} {{ angka2 }}</p>
            <i :class="operator"></i>
          </div>
          <div class="message-body">
            <center>
              <strong>{{ hasil }}</strong>
            </center>
          </div>
        </article>
      </div>
    </section>

  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="kalkulator.js"></script>
</body>

</html>
